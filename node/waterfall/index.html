<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LogBins Waterfall</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b1020;
        color: #e6e6e6;
      }
      header {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        background: rgba(255,255,255,0.03);
        position: sticky;
        top: 0;
        backdrop-filter: blur(8px);
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .pill {
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.08);
        font-size: 12px;
      }
      main { padding: 12px 16px; }
      canvas {
        width: 100%;
        height: min(70vh, 900px);
        background: #050813;
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px;
      }
      .hearts {
        font-size: 14px;
        letter-spacing: 1px;
      }
      a { color: #9bd3ff; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="pill hearts">❤️ ❤️ ❤️ For Meike (7) ❤️ ❤️ ❤️</div>
        <div class="pill">WebSocket: <code id="wsUrl"></code></div>
        <div class="pill">Status: <span id="status">…</span></div>
        <div class="pill">Rows: <span id="rows">200</span></div>
        <div class="pill">Bins: <span id="bins">64</span></div>
      </div>
    </header>

    <main>
      <canvas id="chart"></canvas>
      <p style="opacity:.8;font-size:12px;margin-top:10px">
        This is a simple waterfall (time goes downward). Each sample draws one new row of colored dots.
      </p>
    </main>

    <!-- Chart.js v3 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Matrix/heatmap controller for Chart.js v3 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.3.0/dist/chartjs-chart-matrix.min.js"></script>
    <script type="module" src="./waterfall.js"></script>
  </body>
</html>
